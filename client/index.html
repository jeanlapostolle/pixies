<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <form>
            <input id="p" autocomplete="off" placeholder="Your pseudo"><button id="button_pseudo_send">Send</button>
          </form>
        </div>
      </div>




    <canvas id="canvas-area"></canvas>
    <div class="chat">
      <div id="messages"></div>
        <form id="chatform" action="">
          <input id="m" autocomplete="off" placeholder="Enter your answer here..." /><button id="button_chat_send"><span class="material-icons">send</span></button>
        </form>
    </div>




    <script src="/socket.io/socket.io.js"></script>
    <script src="js.js"></script>
  </body>
</html>
